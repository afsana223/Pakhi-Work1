<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form class="fm" id="form"> 
            <h2>Register with Us</h2>
            <div class="fm-control" id="parent">
                <label for="username">Username:</label>
                <input type="text" name="fname" id="username" placeholder="Enter username">
                <small id="small">Error message</small>
            </div>

            

            <div class="fm-control">
                <label for="email">Email:</label>
                <input type="text" name="ename" id="email" placeholder="Enter your email">
                <small>Error message</small>
            </div>


            <div class="fm-control">
                <label for="password">Password:</label>
                <input type="password" name="pname" id="password" placeholder="Enter your password">
                <small>Error message</small>
            </div>

            <div class="fm-control">
                <label for="password2">Confirm Password:</label>
                <input type="password" name="fname" id="password2" placeholder="Enter  password again">
                <small>Error message</small>
            </div>

            <button type="submit" id="sub">Submit</button>

        </form>
    </div>

    <script src="variable-01.js"></script>
</body>
</html>
